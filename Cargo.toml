[package]
authors = ["Borja Garc√≠a <debuti@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "keso"
version = "0.1.0"

[dependencies]
#cortex-m = "0.6.0"
#cortex-m-rt = "0.6.10"
volatile = "0.2.6"
rp2040-boot2 = { git = "https://github.com/debuti/rp2040-boot2-rs", branch="main", features = ["ram_memcpy"]}
rp2040-pac = { git = "https://github.com/rp-rs/rp2040-pac", branch="main" }
#lazy_static = { git = "https://github.com/debuti/lazy-static.rs", branch="main" , features = ["spin_no_std"]}

[build-dependencies]
chrono = "0.4"


[profile.release]
codegen-units   = 1
debug           = true
incremental     = false
lto             = true
opt-level       = 's'
panic           = "abort"

[profile.dev]
opt-level       = 's'

# this lets you use `cargo fix`!
[[bin]]
name = "keso"
test = false
bench = false
